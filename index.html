<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TriviaGame</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/gif" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>

<body>
    <header>
    </header>
    <div id="wraper" class="container justify-content-center align-items-center">
        <section id="head">
            <h1 class="ml6">
                <span class="text-wrapper">
                    <span class="letters">Science Trivia</span>
                </span>
            </h1>
        </section>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" aria-valuenow="&nbsp;" aria-valuemin="0" aria-valuemax="100" style="width: 100%" id="timer">Timer</div>
        </div>
        <div id="main" class="container justify-content-center align-items-center">
            <div id="title"></div>
            <div id="quiz">
                <p id="question"></p>
                <p id="ans0" class="item"></p>
                <p id="ans1" class="item"></p>
                <p id="ans2" class="item"></p>
                <p id="ans3" class="item"></p>
            </div>
            <div id="answer"></div>
            <div id="pic"></div>
            <button id="startBtn" class="btn btn btn-success btn-lg">Start</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
